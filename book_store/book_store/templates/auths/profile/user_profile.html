{% extends 'index.html'%}
{% load static %}
{% block icerik %}
{{user.profile.get_screen_name}}
<link href="{% static 'bootstrap/css/profil.css' %}" rel="stylesheet" />

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6">
			<img class="img-circle img-responsive" src="{{user.userprofile.get_profile_image}}"
            alt="" class="img-rounded img-responsive" />
        </div>
        <div class="col-sm-4 col-md-4">
				<blockquote>
					<p>{{user}}</p> <small><cite title="Source Title"></cite></small>
				</blockquote>
				<p> <i class="glyphicon glyphicon-envelope"></i> {{user.userprofile}}
					<br
					/> <i class="glyphicon glyphicon-globe"></i> www.bootsnipp.com
					<br /> <i class="glyphicon glyphicon-gift"></i> January 30, 1974</p>
        </div>
        </div>
    </div>
</div>
